name: ci-cd

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/ci-cd.yaml"
  workflow_dispatch: {}

jobs:
  build_push_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/lab-api
    steps:
    - uses: actions/checkout@v4

    - name: Read version
      run: echo "VERSION=$(cat app/VERSION)" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./app
        push: true
        tags: |
          ${{ env.IMAGE_REPO }}:v${{ env.VERSION }}
          ${{ env.IMAGE_REPO }}:dev

    - name: Set up kustomize
      uses: imranismail/setup-kustomize@v2

    - name: Update Kustomize image tag (dev)
      run: |
        cd k8s/overlays/dev
        kustomize edit set image docker.io/DOCKERHUB_USER/lab-api=${IMAGE_REPO}:v${VERSION}
        cd ../../..
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git add k8s/overlays/dev/kustomization.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git commit -m "chore: bump dev image to v${VERSION}"
        git push
